name: schoolmate
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # User Interface
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  glassmorphism_ui: ^0.3.0
  table_calendar: ^3.0.9
  lottie: ^2.7.0
  timeline_tile: ^2.0.0
  fl_chart: ^0.60.0
  buttons_tabbar: ^1.3.8

  # Icons
  material_design_icons_flutter: ^7.0.7296
  iconsax: ^0.0.8
  unicons: ^2.1.1
  cupertino_icons: ^1.0.2

  # Convertion
  intl: ^0.18.1
  numerus: ^2.2.0

  # Animations
  flutter_staggered_animations: ^1.1.1

  # Funtionality
  http: ^1.2.0
  get: ^4.6.6
  get_storage: ^2.1.1
  connectivity_plus: ^5.0.2
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/ProductSans-Light.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
